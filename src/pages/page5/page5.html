<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
    <ion-buttons start>
      <button ion-button style="font-size: 2.2rem;color:#ddd;" (click)="addNote()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

     <ion-item-sliding *ngFor="let note of notes | async">
      <ion-item>
        <button style="background:none" (click)="viewNote(note)"><h2>{{note.title}}</h2></button>
      </ion-item>
      <ion-item-options class="bdr-no">
        <button ion-button color="red" icon-left (click)="deleteNote(note.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
