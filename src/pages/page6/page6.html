<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-card style="margin-top:20px">
        <ion-card-header>
            <h1>{{note.title}}</h1>
        </ion-card-header>
        <ion-card-content>
            <p>{{note.description}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
