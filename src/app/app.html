<ion-menu [content]="content" overflow-scroll="false">
    

  <ion-content class="bg-menu">
    <ion-list>
      <div class="img-menu">
        <img src="img/SlideMenu_Image.png">
      </div>
      <button class="bt-menu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="icn-menu" [name]="p.icon"></ion-icon>
        <span class="icn-span">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
